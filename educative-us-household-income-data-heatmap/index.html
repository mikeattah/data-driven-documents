<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Educative Project - D3.js - Visualize US Household Income Data with a Heatmap"
    />

    <title>Visualize US Household Income Data with a Heatmap</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link

    />

    <!-- Custom Styles -->
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <h1 class="title">D3 Heatmap</h1>

    <h2 class="sub-title">Linear Scale</h2>
    <div class="chart" id="heatmap1"></div>

    <h2 class="sub-title">Quantize Scale</h2>
    <div class="chart" id="heatmap2"></div>

    <h2 class="sub-title">Quantile Scale</h2>
    <div class="chart" id="heatmap3"></div>

    <h2 class="sub-title">Threshold Scale</h2>
    <div class="chart" id="heatmap4"></div>
    <!-- D3.js Library -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <!-- Custom Script -->
    <script src="index.js"></script>
  </body>
</html>
