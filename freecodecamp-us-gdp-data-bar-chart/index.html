<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="freeCodeCamp Project - D3.js - Visualization of US GDP Data with a Bar Chart"
    />

    <title>Visualization of US GDP Data with a Bar Chart</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&family=Roboto:wght@400&display=swap"
      rel="stylesheet"
    />

    <!-- Custom Styles -->
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <div id="top-box">
      <h1 id="title">United States GDP</h1>
      <p class="sub-title">Visualization of US GDP Data with a Bar Chart</p>
    </div>

    <div id="chart">
      <div id="tooltip">
        <div class="date">
          <span class="date-year"></span>
          <span class="date-qtr"></span>
        </div>
        <div class="amount">
          <span class="amount-figure"></span>
          <span class="amount-type"></span>
        </div>
        <div class="arrow"></div>
      </div>
    </div>

    <!-- D3.js Library -->
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <!-- Custom Script -->
    <script src="index.js"></script>

    <!-- FCC Tests -->
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
