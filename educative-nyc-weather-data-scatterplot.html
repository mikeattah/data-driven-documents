<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Educative Project - D3.js - Visualize New York City Weather Data with a Scatterplot"
    />

    <title>Visualize New York City Weather Data with a Scatterplot</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&family=Roboto:wght@400&family=Montserrat:wght@400&family=Prata:wght@400&family=Inter:wght@300&display=swap"
      rel="stylesheet"
    />

    <!-- Custom Styles -->
    <link rel="stylesheet" href="educative-nyc-weather-data-scatterplot.css" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <h1 class="title">D3 Scatterplot</h1>

    <div id="chart">
      <div id="tooltip">
        <div class="metric-date"></div>
        <div class="metric-humidity">Humidity: <span></span></div>
        <div class="metric-temp">Temperature: <span></span></div>
      </div>
    </div>

    <!-- D3.js Library -->
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <!-- Custom Script -->
    <script src="educative-nyc-weather-data-scatterplot.js"></script>
  </body>
</html>
