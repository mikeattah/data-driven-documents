<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="freeCodeCamp Project - D3.js - Visualization of Monthly Global Land Surface Temperature Data with a Heatmap"
    />

    <title>
      Visualization of Monthly Global Land Surface Temperature Data with a
      Heatmap
    </title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&family=Roboto:wght@400&display=swap"
      rel="stylesheet"
    />

    <!-- Custom Styles -->
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <div id="top-box">
      <h1 id="title">Monthly Global Land-Surface Temperature</h1>
      <p id="description">1753 - 2015: base temperature 8.66â„ƒ</p>
    </div>

    <div id="scale">
      <select id="metric" title="Toggle horizontal metric">
        <option value="linear" selected>Linear</option>
        <option value="quantize">Quantize</option>
        <option value="quantile">Quantile</option>
      </select>
    </div>

    <div id="chart">
      <div id="tooltip">
        <p class="year-month"></p>
        <p class="temp"></p>
        <p class="change"></p>
      </div>
      <div class="legend"></div>
    </div>

    <!-- D3.js Library -->
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <!-- Custom Script -->
    <script src="index.js"></script>

    <!-- FCC Tests -->
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
