<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Educative Project - D3.js - Visualization of US Household Income Data with a Heatmap"
    />

    <title>Visualization of US Household Income Data with a Heatmap</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&family=Roboto:wght@400&display=swap"
      rel="stylesheet"
    />

    <!-- Custom Styles -->
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div class="title-box">
      <h1>D3 Heatmap</h1>
      <p>Visualization of US Household Income Data with a Heatmap</p>
    </div>

    <div class="sub-title-box">
      <h2>Linear Scale</h2>
    </div>
    <div id="heatmap1" class="chart"></div>

    <div class="sub-title-box">
      <h2>Quantize Scale</h2>
    </div>
    <div id="heatmap2" class="chart"></div>

    <div class="sub-title-box">
      <h2>Quantile Scale</h2>
    </div>
    <div id="heatmap3" class="chart"></div>

    <div class="sub-title-box">
      <h2>Threshold Scale</h2>
    </div>
    <div id="heatmap4" class="chart"></div>

    <!-- D3.js Library -->
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <!-- Custom Script -->
    <script src="index.js"></script>
  </body>
</html>
