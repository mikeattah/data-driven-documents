            .select("#container")
            .append("svg")
            .attr("width", width)
            .attr("height", height)
            .attr("class", "canvas");

            .attr("y", margin)
            .attr("width", 2)
            .attr("height", (d, i) => height - yScale(d[1]))
            .style("fill", "#0070f3")
            .style("class", "bars");

          g.append("title")
            .text((d) => d[0].slice(0, 4) + " " + "$" + d[1] + " Billion")
            .attr("class", "text");

          const x = svg.append("g"),
            y = svg.append("g"),
            xAxis = d3.axisBottom().scale(xScale).tickFormat(d3.format("d")),
            yAxis = d3.axisLeft().scale(yScale);

          x.attr("transform", (d, i) => "translate(0," + margin * 11 + ")")
            .attr("id", "x-axis")
            .call(xAxis);

          y.attr("transform", (d, i) => "translate(" + margin + ",0)")
            .attr("id", "y-axis")
            .call(yAxis);
