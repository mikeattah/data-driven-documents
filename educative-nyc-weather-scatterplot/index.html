<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Educative Project - D3.js - Visualization of New York City Weather Data with a Scatterplot"
    />

    <title>
      Visualization of New York City Weather Data with a Scatterplot
    </title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&family=Roboto:wght@400&display=swap"
      rel="stylesheet"
    />

    <!-- Custom Styles -->
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <div id="title-box">
      <h1>D3 Scatterplot</h1>
      <p>Visualization of New York City Weather Data with a Scatterplot</p>
    </div>

    <div id="chart">
      <div id="tooltip">
        <p class="metric-date"></p>
        <div class="metric-humidity">
          <p>Humidity:</p>
          <span></span>
        </div>
        <div class="metric-temp">
          <p>Temperature:</p>
          <span></span>
        </div>
        <div class="arrow"></div>
      </div>
    </div>

    <!-- D3.js Library -->
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <!-- Custom Script -->
    <script src="index.js"></script>
  </body>
</html>
