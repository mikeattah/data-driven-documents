<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="freeCodeCamp Project - D3.js - Visualization of Doping in Professional Bicycle Racing Data with a Scatterplot Graph"
    />

    <title>
      Visualization of Doping in Professional Bicycle Racing Data with a
      Scatterplot Graph
    </title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&family=Roboto:wght@400&display=swap"
      rel="stylesheet"
    />

    <!-- Custom Styles -->
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <div id="top-box">
      <h1 id="title">Doping in Professional Bicycle Racing</h1>
      <p class="sub-title">35 Fastest times up Alpe d'Huez</p>
    </div>

    <div id="chart">
      <div id="tooltip">
        <div class="athlete">
          <span class="athlete-name"></span>
          <span class="athlete-nationality"></span>
        </div>
        <div class="date">
          <p>Year: <span class="date-year"></span></p>
          <p>Time: <span class="date-time"></span></p>
        </div>
        <p class="description"></p>
        <div class="arrow"></div>
      </div>
      <div id="legend">
        <div class="legend-item">
          <span>No doping allegations</span>
          <div class="no-doping"></div>
        </div>
        <div class="legend-item">
          <span>Riders with doping allegations</span>
          <div class="yes-doping"></div>
        </div>
      </div>
    </div>

    <!-- D3.js Library -->
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <!-- Custom Script -->
    <script src="index.js"></script>

    <!-- FCC Tests -->
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
