<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Educative Project - D3.js - Visualization of New York City Weather Data with a Histogram"
    />

    <title>Visualization of New York City Weather Data with a Histogram</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&family=Roboto:wght@400&display=swap"
      rel="stylesheet"
    />

    <!-- Custom Styles -->
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="title-box">
      <h1>D3 Histogram</h1>
      <p>Visualization of New York City Weather Data with a Histogram</p>
    </div>

    <div id="selection-box">
      <select id="metric" title="Toggle horizontal metric">
        <option value="humidity" selected>Humidity</option>
        <option value="temperature">Temperature</option>
        <option value="dewPoint">Dew Point</option>
        <option value="windSpeed">Wind Speed</option>
        <option value="cloudCover">Cloud Cover</option>
        <option value="ozone">Ozone</option>
      </select>
    </div>

    <div id="chart"></div>

    <!-- D3.js Library -->
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <!-- Custom Script -->
    <script src="index.js"></script>
  </body>
</html>
