<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="freeCodeCamp Project - D3.js - Visualize Data with a Bar Chart"
    />

    <title>Visualize Data with a Bar Chart</title>

    <!-- jQuery Library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- D3.js Library -->
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&family=Roboto:wght@400&family=Montserrat:wght@400&family=Prata:wght@400&family=Inter:wght@300&display=swap"
      rel="stylesheet"
    />

    <!-- Custom Styles -->
    <link rel="stylesheet" href="fcc-visualize-data-styles.css" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="container">
      <h1 id="title">United States GDP</h1>
    </div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script>
      function qtrs(d) {
        let t = d.slice(5, 7);
        switch (t) {
          case "01":
            return "Q1";
          case "04":
            return "Q2";
          case "07":
            return "Q3";
          case "10":
            return "Q4";
          default:
            return "";
        }
      }

      document.addEventListener("DOMContentLoaded", function () {
        d3.json(
          "https://raw.githubusercontent.com/freeCodeCamp/ProjectReferenceData/master/GDP-data.json"
        ).then((data) => {
          const width = 900,
            height = 600,
            margin = 50,
            padding = 0.1,
            maxX = d3.max(data, (d, i) => parseFloat(d[0].slice(0, 4))),
            minX = d3.min(data, (d, i) => parseFloat(d[0].slice(0, 4))),
            maxY = d3.max(data, (d, i) => d[1]),
            minY = d3.min(data, (d, i) => d[1]),
            xScale = d3
              .scaleLinear()
              .domain([minX, maxX])
              .range([margin, width - margin])
              .padding(padding),
            yScale = d3
              .scaleLinear()
              .domain([0, maxY])
              .range([height - margin, margin]);

          // console.log(data, data.length, maxX, minX, maxY, minY);

          const tooltip = d3.select("body").append("div").attr("id", "tooltip");

          // create svg container
          const svg = d3
            .select("#container")
            .append("svg")
            .attr("viewBox", [0, 0, width + 2 * margin, height + 2 * margin])
            .attr("class", "canvas");

          // create bars
          const bars = svg
            .selectAll("g")
            .data(data)
            .join("g")
            .attr("transform", () => "translate(50,0)");

          bars
            .append("rect", (d, i) => d[1])
            .attr("x", (d, i) => i * (width / data.length))
            .attr("y", (d, i) => yScale(d[1]))
            .attr("width", width / data.length)
            .attr("height", (d, i) => height - yScale(d[1]))
            .attr("class", "bar")
            .on("mouseover", (d, i) => {
              tooltip
                .append("div")
                .attr("left", "10px")
                .attr("top", "15px")
                .html(
                  "<p>" +
                    qtrs(d[0].slice(5, 7)) +
                    "</p>" +
                    "<p>" +
                    d[0].slice(0, 4) +
                    "</p>" +
                    "<p> $" +
                    d[1] +
                    " Billion" +
                    "</p>"
                );

              d3.select(this).style("opacity", 0.1);
            });

          // bars.append('title')
          //   .text((d) => {
          //     return (
          //       d[0].slice(0, 4) + ' ' +
          //       '$' + d[1] + ' Billion'
          //       )
          //   })
          //   .attr('class', 'text');

          // create horizontal and vertical axes
          const xAxis = d3
              .axisBottom()
              .scale(xScale)
              .tickFormat(d3.format("d")),
            yAxis = d3.axisLeft().scale(yScale);

          svg
            .append("g")
            .attr("transform", (d, i) => "translate(50," + height + ")")
            .attr("id", "x-axis")
            .call(xAxis);

          svg
            .append("g")
            .attr("transform", (d, i) => "translate(50,0)")
            .attr("id", "y-axis")
            .call(yAxis);
        });
      });
    </script>
  </body>
</html>
